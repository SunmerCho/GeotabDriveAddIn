<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Treker Driver</title>
    <script>
    geotab.addin.driver = function () {
      return {
        initialize: function (api, state, initializeCallback) {
          initializeCallback();
          window.open("treker_driver_lite://", "_system");
          const btn = document.getElementById("openDriver");
          btn.addEventListener("click", function () {
            window.open("treker_driver_lite://", "_system")
              .catch(function (e) {
                console.error("Cannot open link:", e);
              });
          });
        },
        focus: function () {},
        blur: function () {}
      };
    };
    </script>
</head>
<body>
<button id="openDriver">Open Treker Driver App</button>
</body>
</html>
